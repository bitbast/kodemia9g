<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h3 class="m-5">¡Registra tus personajes Norteamericanos históricos !</h3>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6" id="prueba">
                <form action="" class="bg-secondary text-white border rounded p-3" id="historical-form">
                    <div class="form-group">
                        <label for="item-name">Nombre Completo</label>
                        <input type="text" class="form-control" id="item-name" placeholder="Ingrese el nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="item-gender">Elija el género</label>
                        <select class="form-control" id="item-gender">
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-country">Elija el país</label>
                        <select class="form-control" id="item-country">
                            <option>México</option>
                            <option>Canadá</option>
                            <option>Estados Unidos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-birthday">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="item-birthday">
                    </div>
                    <div class="form-group">
                        <label for="item-review">Reseña</label>
                        <textarea class="form-control" id="item-review" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-photoURL">URL de la foto</label>
                        <input type="text" class="form-control" id="item-photoURL" placeholder="Ingrese el URL de la foto">
                    </div>
                    <button id="save-button" type="button" class="btn btn-primary btn-block" >Registrar</button>
                </form>
            </div>




    <!-- Script que se debe pegar para ejecutar jQuery. Siempre al final del body -->

    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Link del archivo.js con el index.html . SIempre después del jQuery-->
    <script src="JS/main.js"></script>

</body>
</html>
