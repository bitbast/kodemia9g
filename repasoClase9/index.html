<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="" class="bg-dark border rounded p-3 text-white">
                    <h1>¡Nuestra Fabulosa Kalculadora!</h1>
                    <div class="form-group">
                        <label for="operation-selector">Selecciona la operación a realizar</label>
                        <select class="form-control" id="operation-selector">
                            <option value="suma">Suma</option>
                            <option value="resta">Resta</option>
                            <option value="multiplicacion">Multiplicación</option>
                            <option value="division">División</option>
                        </select>
                    </div>
                </form>
                <div id="calulator-wrapper">
                    <div id="calculator-body" class=" mt-3 border rounded p-3">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="historial-wrapper border rounded bg-dark p-3">
                    <h3 class="text-white">Historial</h3>
                    <ul id="historial-list" class="list-group">
                      </ul>
                </div>
                <div class="historial-wrapper border rounded bg-dark p-3 mt-3">
                    <h3 class="text-white">Análisis</h3>
                    <ul id="analysis-list" class="list-group"></ul>
                </div>
            </div>
            <div class="col-12">
                <div class="pseudograph-wrapper border rounded d-flex">
                    <div id="odd-indicator" class="bg-danger indicator"></div>
                    <div id="even-indicator" class="bg-success indicator"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
