<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="btn btn-warning" id="toggle" type="button">Toggle</button>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Promedio</th>
            </tr>
        </thead>
        <tbody id="workers-table">
        </tbody>
    </table>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <ul id="ropa" class="bg-dark text-white"></ul>
            </div>
            <div class="col-12 col-md-4">
                <ul id="alimentos" class="bg-success"></ul>
            </div>
            <div class="col-12 col-md-4">
                <ul id="papeleria" class="bg-primary"></ul>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <h1>Baja producción</h1>
                <ul id="low-production" class="bg-danger"></ul>
            </div>
            <div class="col-md-6">
                <h1>Alta producción</h1>
                <ul id="high-production" class="bg-success"></ul>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h1 id="heading"></h1>
                <form action="" class="bg-dark text-white border rounded p-3">
                    <div class="form-group">
                        <div class="label">Nombre</div>
                        <input id="user-name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="label">Apellidos</div>
                        <input id="user-lastname" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="user-gender">
                          <option>Hombre</option>
                          <option>Mujer</option>
                        </select>
                      </div>
                    <button id="save-button" type="button" class="btn btn-success">Guardar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="toggle-card" class="card p-3 bg-danger text-white">Hola!</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
